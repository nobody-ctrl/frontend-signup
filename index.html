<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <div class="card" style="width: 500px; margin: auto; margin-top: 100px;">
        <div class="card-header">
          Регистрация
        </div>
        <div class="card-body">
            <form id="ajax_form">
                <div class="form-group">
                  <label for="exampleInputName1">Имя:</label>
                  <input type="text" class="form-control" name="name" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Введите имя">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email адрес:</label>
                  <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите email">
                  <small id="emailHelp" class="form-text text-muted">Ваши данные мы никому не покажем.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Пароль:</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
                </div>
                <br>
                <button type="submit" id="btn" class="btn btn-primary">Зарегестрироваться</button>
            </form>
        </div>
    </div>
    <div class="alert hidden" id = "alert" role="alert" style="width: 400px; margin: auto;  margin-top: 50px;">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="ajax.js"></script>
</body>
</html>
